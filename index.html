<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Terminal_Startpage</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/index.js"></script>
    </head>
    <body onload="init()">
        <img src="./resources/floor_plan.png" class="map" id="map">
        <div class="terminal" id="terminal">
            <p class="terminal_prompt" id="promptText">~/office/: </p>
            <input type="text" name="command" alt="command_input" autocomplete="off" class="command_input" id="terminalInput">
        </div>
        <div class="statusDisplay" id="display">
            <p class="information_name">Current location: </p><p class="information" id="currLoc"></p>
            <br>
            <p class="information_name">Display map?:</p><p class="information" id="mapDisplay"></p>
        </div>
        <div class="rooms">
            <div id="office" class="room">
                <div class="files disable-select" id="files">
                    <details class="folder">
                        <summary><img src="./resources/icons8-directory.svg">Social Media</summary>
                            <a href="https://reddit.com">Reddit</a>
                            <details class="folder">
                                <summary><img src="./resources/icons8-directory.svg">Subreddits</summary>
                                <a href="https://reddit.com/r/mechanicalkeyboards">Mechanical Keyboards</a>
                                <br>
                                <a href="https://reddit.com/r/startpages">Startpages</a>
                                <br>
                                <a href="https://reddit.com/r/programmermemes">Programmer Memes</a>
                            </details>
                            <a href="https://youtube.com">Youtube</a>
                            <br>
                            <a href="https://twitch.tv/">Twitch</a>
                    </details>
                    <details class="folder">
                        <summary><img src="./resources/icons8-directory.svg">Programming</summary>
                        <a href="https://github.com">Github</a>
                        <br>
                        <a href="https://stackoverflow.com/">Stackoverflow</a>
                        <br>
                        <a href="https://w3schools.com/">W3Schools</a>
                    </details>
                    <details class="folder">
                        <summary><img src="./resources/icons8-directory.svg">Typing</summary>
                        <a href="https://monkeytype.com" class="file">Monkeytype</a>
                        <br>
                        <a href="https://keybr.com/">Keybr</a>
                        <br>
                        <a href="https://typeo.io/">Typeo</a>
                        <br>
                        <a href="learn.dvorak.nl">Learn Dvorak</a>
                    </details>
                </div>
            </div>
            <div id="balcony" class="room">
            </div>
            <div id="server" class="room">
            </div>
        </div>
    </body>
</html>
