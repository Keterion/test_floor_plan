<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Terminal_Startpage</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/index.js"></script>
    </head>
    <body onload="init()">
        <img src="./resources/floor_plan.png" class="map" id="map">
        <div class="terminal" id="terminal">
            <p class="terminal_prompt" id="promptText">~/office/: </p>
            <input type="text" name="command" alt="command_input" autocomplete="off" class="command_input" id="terminalInput">
        </div>
        <div class="statusDisplay" id="display">
            <p class="information_name">Current location: </p><p class="information" id="currLoc"></p>
            <br>
            <p class="information_name">Display map?:</p><p class="information" id="mapDisplay"></p>
        </div>
        <div class="rooms">
            <div id="office" class="room">
                <div class="files disable-select" id="files">
                    <details class="folder">
                        <summary>Social Media</summary>
                            <a href="https://reddit.com" class="file">Reddit</a>
                            <details class="folder">
                                <summary>Subreddits</summary>
                                <a href="https://reddit.com/r/mechanicalkeyboards" class="file">Mechanical Keyboards</a>
                            </details>
                            <a href="https://youtube.com" class="file">Youtube</a>
                    </details>
                    <details class="folder">
                        <summary>Programming</summary>
                        <a href="https://github.com" class="file">Github</a>
                        <br>
                        <a href="https://stackoverflow.com/" class="file">Stackoverflow</a>
                    </details>
                    <details class="folder">
                        <summary>Typing</summary>
                        <a href="https://monkeytype.com" class="file">Monkeytype</a>
                    </details>
                </div>
            </div>
            <div id="balcony" class="room">
            </div>
            <div id="server" class="room">
            </div>
        </div>
    </body>
</html>
